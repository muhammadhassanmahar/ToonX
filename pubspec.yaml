name: toonx
description: ToonX - Cartoonify images using DeepAI CartoonGAN
publish_to: 'none'

# App Version
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Networking & image handling
  http: ^1.2.2
  image_picker: ^1.1.2

  # Storage & permissions
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  gallery_saver: ^2.3.2

  # UI / animations
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
